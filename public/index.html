<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div id = "tablecontainer">
            <h2>Lessons Calendar</h2>
            <table id = "calendartable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
                <tbody id = "calendar">

                </tbody>
            </table>
        </div>

         <!-- Modal Trigger -->
    <!--<a class="waves-effect waves-light btn modal-trigger" href="#settingmodal">Modal</a>-->

  <!-- Modal Structure -->
  <div id="modal" class="modal bottom-sheet">
      <form id = "setclassform">
    <div class="modal-content">
      <h4>Class setting</h4>
        <div class="row">
            <div class="input-field col s6">
              <input placeholder="Math" id="classnameinput" type="text" name = "name" required>
              <label for="classnameinput">Class name</label>
            </div>
            <div class="input-field col s4">
                <input placeholder="B2 Classroom" id="whereinput" type="text" name = "where" required>
                <label for="whereinput">Where</label>
              </div>
        </div>
        <input type = "hidden" id = "day" name = "day">
        <input type = "hidden" id = "slice" name = "slice">
    </div>
    <div class="modal-footer">
      <button id = "setclassbtn" class="waves-effect waves-green btn-flat">Agree</button>
    </div>
    </form>
  </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/modals.js"></script>
    </body>
  </html>
